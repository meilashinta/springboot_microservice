version: '3.7'
services:
  # 1. Elasticsearch: Tempat penyimpanan log
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Penting: Batasi memory agar server tidak crash
    ports:
      - "9200:9200"
    networks:
      - elk-net

  # 2. Logstash: Pemroses log
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    container_name: logstash
    volumes:
      - ./logstash-config/:/usr/share/logstash/pipeline/ # Mapping folder config
    ports:
      - "5044:5044" # Port untuk menerima log dari Beats
    depends_on:
      - elasticsearch
    networks:
      - elk-net

  # 3. Kibana: UI Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - elk-net

networks:
  elk-net:
    driver: bridge